<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EngagePoint Email Verification Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .brand {
            margin-bottom: 20px;
        }

            .brand-logo {
                width: 200px;
                max-width: 80vw;
                height: auto;
                display: block;
                margin: 0 auto;
            }

        
        @media (max-width: 480px) {
            .brand-logo {
                width: 150px;
            }
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            border: 4px solid #aaa;
        }

        .icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            border: 5px solid #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

            .icon.success {
                border-color: #2ecc71;
            }

                .icon.success::before {
                    content: "";
                    width: 25px;
                    height: 45px;
                    border-right: 6px solid #2ecc71;
                    border-bottom: 6px solid #2ecc71;
                    transform: rotate(45deg);
                    position: absolute;
                    bottom: 10px;
                }

            .icon.error {
                border-color: #e74c3c;
            }

                .icon.error::before,
                .icon.error::after {
                    content: "";
                    width: 35px;
                    height: 6px;
                    background: #e74c3c;
                    position: absolute;
                }

                .icon.error::before {
                    transform: rotate(45deg);
                }

                .icon.error::after {
                    transform: rotate(-45deg);
                }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .message {
            font-size: 18px;
            color: #555;
            word-break: break-word;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1e1e1e;
                color: #eee;
            }

            .brand {
                color: #B69DF7;
            }

            .card {
                background: #2c2c2c;
                color: #eee;
                box-shadow: 0px 6px 20px rgba(0,0,0,0.6);
            }

            .title {
                color: #fff;
            }

            .message {
                color: #ddd;
            }

            .icon {
                border-color: #ccc;
            }
        }
    </style>
</head>
<body>

    <div class="brand">
        <img src="images/logo.png" alt="EngagePoint Logo" class="brand-logo" />
    </div>

    <div id="result-card" class="card">
        <div id="result-icon" class="icon"></div>
        <div class="title">Verifying...</div>
        <div class="message"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get("msg") || "Still waiting.";

        const card = document.getElementById("result-card");
        const icon = document.getElementById("result-icon");
        const title = card.querySelector(".title");
        const messageDiv = card.querySelector(".message");

        messageDiv.innerText = message;
        const isSuccess = message.toLowerCase().includes("successful");

        if (isSuccess) {
            card.style.borderColor = "#2ecc71";
            icon.classList.add("success");
            title.textContent = "Email Verified";
        } else {
            card.style.borderColor = "#e74c3c";
            icon.classList.add("error");
            title.textContent = "Email Verification Failed";
        }
    </script>

</body>
</html>
